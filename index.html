<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Football - Real Match Data</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8927713821265553" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .match-card {
            transition: all 0.3s;
            margin-bottom: 15px;
        }
        .match-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .live-badge {
            background-color: #dc3545;
        }
        .team-logo {
            height: 30px;
            width: 30px;
            object-fit: contain;
        }
        .loading-spinner {
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-futbol me-2"></i>Live Football
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Matches</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Leagues</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Top Scorers</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Header Ad -->
        <div class="mb-4 text-center">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-8927713821265553"
                 data-ad-slot="1234567890"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <h2 class="mb-3">Live Matches</h2>
        <div id="live-matches" class="row">
            <div class="col-12 text-center">
                <div class="spinner-border text-primary loading-spinner" role="status"></div>
                <p>Loading live matches...</p>
            </div>
        </div>

        <h2 class="mt-5 mb-3">Upcoming Matches</h2>
        <div id="upcoming-matches" class="row">
            <div class="col-12 text-center">
                <div class="spinner-border text-primary loading-spinner" role="status"></div>
                <p>Loading upcoming matches...</p>
            </div>
        </div>

        <h2 class="mt-5 mb-3">Top Scorers</h2>
        <div id="top-scorers" class="row">
            <div class="col-12 text-center">
                <div class="spinner-border text-primary loading-spinner" role="status"></div>
                <p>Loading top scorers...</p>
            </div>
        </div>

        <!-- Footer Ad -->
        <div class="my-4 text-center">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-8927713821265553"
                 data-ad-slot="0987654321"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    
    <script>
        const API_KEY = 'b2b47b61ce5649a1b131484ed13103ad';
        const BASE_URL = 'https://api.football-data.org/v4';
        
        // Show loading spinner
        function showLoading(elementId) {
            document.querySelector(`#${elementId} .loading-spinner`).style.display = 'block';
        }
        
        // Hide loading spinner
        function hideLoading(elementId) {
            document.querySelector(`#${elementId} .loading-spinner`).style.display = 'none';
        }
        
        // Format date
        function formatDate(dateString) {
            const options = { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' };
            return new Date(dateString).toLocaleDateString('en-US', options);
        }
        
        // Fetch live matches
        async function fetchLiveMatches() {
            showLoading('live-matches');
            try {
                const response = await fetch(`${BASE_URL}/matches?status=LIVE`, {
                    headers: {
                        'X-Auth-Token': API_KEY
                    }
                });
                const data = await response.json();
                displayLiveMatches(data.matches);
            } catch (error) {
                document.getElementById('live-matches').innerHTML = `
                    <div class="col-12 text-center text-danger">
                        <p>Failed to load live matches. Please try again later.</p>
                    </div>
                `;
            } finally {
                hideLoading('live-matches');
            }
        }
        
        // Display live matches
        function displayLiveMatches(matches) {
            const container = document.getElementById('live-matches');
            
            if (!matches || matches.length === 0) {
                container.innerHTML = `
                    <div class="col-12 text-center">
                        <p>No live matches currently</p>
                    </div>
                `;
                return;
            }
            
            let html = '';
            matches.forEach(match => {
                const time = match.utcDate ? formatDate(match.utcDate) : 'Live';
                const score = match.score?.fullTime ? 
                    `${match.score.fullTime.home} - ${match.score.fullTime.away}` : '0 - 0';
                
                html += `
                    <div class="col-md-6">
                        <div class="match-card card">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center mb-2">
                                    <span class="badge live-badge">LIVE ${match.minute || ''}'</span>
                                    <small class="text-muted">${match.competition?.name || 'Unknown competition'}</small>
                                </div>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="text-center" style="width: 40%">
                                        <img src="${match.homeTeam?.crest || 'https://via.placeholder.com/30'}" 
                                             class="team-logo mb-1" 
                                             alt="${match.homeTeam?.name || 'Home team'}">
                                        <div>${match.homeTeam?.shortName || match.homeTeam?.name || 'Home'}</div>
                                        <div class="fw-bold">${match.score?.fullTime?.home ?? '-'}</div>
                                    </div>
                                    <div class="text-center">vs</div>
                                    <div class="text-center" style="width: 40%">
                                        <img src="${match.awayTeam?.crest || 'https://via.placeholder.com/30'}" 
                                             class="team-logo mb-1" 
                                             alt="${match.awayTeam?.name || 'Away team'}">
                                        <div>${match.awayTeam?.shortName || match.awayTeam?.name || 'Away'}</div>
                                        <div class="fw-bold">${match.score?.fullTime?.away ?? '-'}</div>
                                    </div>
                                </div>
                                <div class="text-center mt-2">
                                    <small>${time}</small>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // Fetch upcoming matches
        async function fetchUpcomingMatches() {
            showLoading('upcoming-matches');
            try {
                const response = await fetch(`${BASE_URL}/matches?status=SCHEDULED&dateFrom=${new Date().toISOString().split('T')[0]}&limit=10`, {
                    headers: {
                        'X-Auth-Token': API_KEY
                    }
                });
                const data = await response.json();
                displayUpcomingMatches(data.matches);
            } catch (error) {
                document.getElementById('upcoming-matches').innerHTML = `
                    <div class="col-12 text-center text-danger">
                        <p>Failed to load upcoming matches. Please try again later.</p>
                    </div>
                `;
            } finally {
                hideLoading('upcoming-matches');
            }
        }
        
        // Display upcoming matches
        function displayUpcomingMatches(matches) {
            const container = document.getElementById('upcoming-matches');
            
            if (!matches || matches.length === 0) {
                container.innerHTML = `
                    <div class="col-12 text-center">
                        <p>No upcoming matches scheduled</p>
                    </div>
                `;
                return;
            }
            
            let html = '';
            matches.forEach(match => {
                const time = match.utcDate ? formatDate(match.utcDate) : 'Date TBD';
                
                html += `
                    <div class="col-md-6 col-lg-4">
                        <div class="match-card card">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center mb-2">
                                    <small>${time}</small>
                                    <small class="text-muted">${match.competition?.name || 'Unknown competition'}</small>
                                </div>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="text-center" style="width: 45%">
                                        <img src="${match.homeTeam?.crest || 'https://via.placeholder.com/30'}" 
                                             class="team-logo mb-1" 
                                             alt="${match.homeTeam?.name || 'Home team'}">
                                        <div>${match.homeTeam?.shortName || match.homeTeam?.name || 'Home'}</div>
                                    </div>
                                    <div class="text-center">vs</div>
                                    <div class="text-center" style="width: 45%">
                                        <img src="${match.awayTeam?.crest || 'https://via.placeholder.com/30'}" 
                                             class="team-logo mb-1" 
                                             alt="${match.awayTeam?.name || 'Away team'}">
                                        <div>${match.awayTeam?.shortName || match.awayTeam?.name || 'Away'}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // Fetch top scorers
        async function fetchTopScorers() {
            showLoading('top-scorers');
            try {
                // Note: You might need to adjust the competition code based on your API subscription
                const response = await fetch(`${BASE_URL}/competitions/PL/scorers?limit=5`, {
                    headers: {
                        'X-Auth-Token': API_KEY
                    }
                });
                const data = await response.json();
                displayTopScorers(data.scorers);
            } catch (error) {
                document.getElementById('top-scorers').innerHTML = `
                    <div class="col-12 text-center text-danger">
                        <p>Failed to load top scorers. Please try again later.</p>
                    </div>
                `;
            } finally {
                hideLoading('top-scorers');
            }
        }
        
        // Display top scorers
        function displayTopScorers(scorers) {
            const container = document.getElementById('top-scorers');
            
            if (!scorers || scorers.length === 0) {
                container.innerHTML = `
                    <div class="col-12 text-center">
                        <p>No scorer data available</p>
                    </div>
                `;
                return;
            }
            
            let html = `
                <div class="col-12">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Player</th>
                                    <th>Team</th>
                                    <th>Goals</th>
                                    <th>Assists</th>
                                </tr>
                            </thead>
                            <tbody>
            `;
            
            scorers.forEach((scorer, index) => {
                html += `
                    <tr>
                        <td>${index + 1}</td>
                        <td>
                            <img src="${scorer.player?.crest || 'https://via.placeholder.com/30'}" 
                                 class="team-logo me-2" 
                                 alt="${scorer.player?.name || 'Player'}">
                            ${scorer.player?.name || 'Unknown player'}
                        </td>
                        <td>${scorer.team?.shortName || scorer.team?.name || 'Unknown team'}</td>
                        <td>${scorer.goals || 0}</td>
                        <td>${scorer.assists || 0}</td>
                    </tr>
                `;
            });
            
            html += `
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
            
            container.innerHTML = html;
        }
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            fetchLiveMatches();
            fetchUpcomingMatches();
            fetchTopScorers();
            
            // Refresh live matches every 60 seconds
            setInterval(fetchLiveMatches, 60000);
        });
    </script>
</body>
</html>
